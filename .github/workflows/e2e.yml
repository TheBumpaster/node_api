name: E2E Tests

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    integration:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
              uses: actions/checkout@v1
            - name: Setup the node
              uses: actions/setup-node@v1
              with:
                  node-version: '12'
             - run: npm install
             - run: npm run build
             - run: npm run test
             - env:
                  CI: true
