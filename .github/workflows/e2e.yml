name: E2E Tests

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    integration:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Build the server
              uses: actions/setup-node@v1
              with:
                  node-version: '12'
              run: npm install
              run: npm run build
            - name: Run Tests in background
              run: npm run test
